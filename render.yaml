services:
  - type: web
    name: solo-runner-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_KEY
        sync: false  # Set manually in Render dashboard
      - key: SUPA_KEY
        sync: false  # Set manually in Render dashboard
