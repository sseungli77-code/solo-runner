name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Python Requirements
      run: |
        pip install -r requirements.txt
        pip install flet

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'

    - name: Flet Build APK
      run: |
        # Ensure scripts executable just in case
        chmod +x main.py
        flet build apk --project Solorunner --org com.solorunner.app --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: solorunner-release-apk
        path: build/apk/app-release.apk
