name: Build Android APK

on:
  push:
    branches: [ main, 'feat/**' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./flutter_app

    steps:
    # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Android SDK ì„¤ì •
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 11076708
        packages: 'platforms;android-34 build-tools;34.0.0 platform-tools'

    # 3. Java 17 ì„¤ì • (Gradle 8.2 í•„ìˆ˜)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Flutter ì„¤ì •
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.x'
        channel: 'stable'
        cache: true

    # 5. Android Licenses
    - name: Accept Android Licenses
      run: yes | flutter doctor --android-licenses || true

    # â–¼â–¼â–¼ [í•µì‹¬] 6. Gradle ìºì‹œ ê°•ì œ ì‚­ì œ (ê³¨ë“ ì¡´!) â–¼â–¼â–¼
    - name: Force Clean Gradle Cache
      run: |
        echo "ğŸ§¹ Cleaning Gradle Cache..."
        rm -rf ~/.gradle/caches
        rm -rf ~/.gradle/wrapper
        echo "âœ… Done."

    # 7. ë¼ì´ë¸ŒëŸ¬ë¦¬ ë‹¤ìš´ë¡œë“œ
    - name: Get Flutter Dependencies
      run: flutter pub get

    # 8. APK ë¹Œë“œ (ë°ëª¬ ë„ê¸°)
    - name: Build APK
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false"
      run: flutter build apk --release

    # 9. APK ì—…ë¡œë“œ
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: solo-runner-native
        path: flutter_app/build/app/outputs/flutter-apk/app-release.apk
