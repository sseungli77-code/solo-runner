name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Linux Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.x'

    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses || true

    - name: Flet Build APK
      run: |
        # Workaround: Copy to main.py standard name
        cp main_single.py main.py
        
        # Debug: List files to confirm main.py exists
        ls -la
        
        # Build APK from current directory
        # We rely on Flet's default behavior to include subdirectories ('server')
        # Removing --include-packages to avoid misidentifying 'server' as an external package
        flet build apk . --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
