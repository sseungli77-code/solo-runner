name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.25.2

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter  
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'

    - name: Install Android SDK Components
      run: |
        yes | flutter doctor --android-licenses || true
        flutter doctor -v

    - name: Prepare Build
      run: |
        # Copy to standard main.py name
        cp main_single.py main.py
        
        # Verify structure
        ls -la
        echo "--- server directory ---"
        ls -la server/

    - name: Build APK
      run: |
        # Build with explicit project root
        flet build apk --verbose
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: solorunner-release
        path: build/apk/app-release.apk
        if-no-files-found: error

