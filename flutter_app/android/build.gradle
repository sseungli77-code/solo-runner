buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        // [핵심 1] "libs 폴더를 먼저 찾아봐!" (인터넷보다 우선순위 높임)
        flatDir { dirs "$rootDir/libs" }
        google()
        mavenCentral()
    }
    dependencies {
        // [핵심 2] 이름으로 지정하면 flatDir에서 파일을 찾습니다.
        classpath name: 'bcprov-jdk18on-1.78.1'
        
        classpath 'com.android.tools.build:gradle:8.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        // [핵심 3] 하위 프로젝트들도 libs 폴더를 먼저 보게 합니다.
        flatDir { dirs "$rootDir/libs" }
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
    
    // [핵심 4] 네이버 지도 등이 1.79를 찾더라도, 우리가 넣은 로컬 파일을 강제로 쓰게 합니다.
    project.configurations.all {
        resolutionStrategy {
            force 'org.bouncycastle:bcprov-jdk18on:1.78.1'
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
